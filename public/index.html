<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Stylish Portfolio - Start Bootstrap Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/stylish-portfolio.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>



    <!-- Header -->
    <header id="top" class="header">
        <div class="text-vertical-center">
            <h1>7Play Bot - Soccer rocks!

            </h1>
            <h3>Type in your phone number and instantly get an overview of all the upcoming soccer games in Europe. <br>
                Get the local weather on top and decide if you want to watch the game personally! </h3>
            <br>
            <div class="input-group input-group-lg customButtons">
                <input id="mobileNumber" type="text" class="form-control" placeholder="Phone Number" aria-describedby="sizing-addon1" value="">
            </div>
            <a href="#about" id="submitButton" class="btn btn-dark btn-lg">Connect</a>

        </div>
    </header>



    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
        (function( $ ) {
            $( document ).ready(function () {
                $('#submitButton').on("click",function () {
                    var obj = {
                        "number" : $("#mobileNumber").val()
                    };
                    $.post( "/subscribe", obj, function(data) {
                        alert( data );
                    })

                })
            })
        })( jQuery );

    </script>
    <!-- Custom Theme JavaScript -->


</body>

</html>
